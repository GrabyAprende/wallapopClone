
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <form id="emailBox">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" size="30" placeholder="username@example.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" minlength="8" placeholder="Escriba su contraseña" required>

        <label for="passwordRepeat">Repetir contraseña</label>
        <input type="password" id="passwordRepeat" minlength="8" placeholder="Vuelve a escribir tu contraseña" required>
    </form>
    <button type="submit">Crear usuario</button>

    <script type="module" src=""></script>
</body>
</html>
